<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спецодежда</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="header_wrapper_logo">
                    <img src="icons/MARGUN%20-%20Logo%201.svg" alt=""/>
                </div>
                <div class="header_wrapper_content">
                    <div class="header_wrapper_content_timeWork">
                        Режим работы: Пн-Пт: 8:00 – 17:00
                        <br>
                        Сб-Вс: Выходной
                    </div>
                    <div class="header_wrapper_content_imgTel">
                        <img src="icons/phone.svg" alt="tel"/>
                        <a><span>+375 (29) 239-46-05</span></a>
                    </div>
                    <div class="header_wrapper_content_socials">
                        <div class="header_wrapper_content_socials_social">
                            <img src="icons/telegram.png" alt="telegram">
                        </div>
                        <div class="header_wrapper_content_socials_social">
                            <img src="icons/Instagram.png" alt="Instagram">
                        </div>
                        <div class="header_wrapper_content_socials_social">
                            <img src="icons/viber.png" alt="viber">
                        </div>
                        <div class="header_wrapper_content_socials_social">
                            <img src="icons/whatsapp.png" alt="whatsapp">
                        </div>
                    </div>
                    <button class="button button_header title">
                        Получить прайс
                    </button>
                </div>
            </div>
            <nav class="header_menu">
                <ul>
                    <li><a href="#" class="title">О компании</a></li>
                    <li><a href="#" class="title">Условия заказа</a></li>
                    <li><a href="#" class="title">Оплата и Доставка</a></li>
                    <li><a href="#" class="title">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
